<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mixing/Mastering Request</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  form { max-width: 500px; margin: 0 auto; }
  label { display: block; margin-top: 10px; }
  input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
  button { margin-top: 10px; padding: 10px 20px; }
  .success { color: green; }
  .error { color: red; }
</style>
</head>
<body>
<h1>Request Mixing/Mastering Service</h1>
<form id="request-form">
  <label>Name<input type="text" name="name" required></label>
  <label>Email<input type="email" name="email" required></label>
  <label>Track Link<input type="url" name="link" required></label>
  <label>Message<textarea name="message" rows="4"></textarea></label>
  <button type="submit">Submit</button>
</form>
<p id="status"></p>
<script>
  const form = document.getElementById('request-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    const response = await fetch('/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await response.json();
    const status = document.getElementById('status');
    if (result.success) {
      status.textContent = 'Request submitted successfully!';
      status.className = 'success';
      form.reset();
    } else {
      status.textContent = result.error || 'Failed to submit.';
      status.className = 'error';
    }
  });
</script>
</body>
</html>
